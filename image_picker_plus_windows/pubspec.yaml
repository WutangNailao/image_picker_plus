name: image_picker_plus_windows
description: Windows platform implementation of image_picker_plus
repository: https://github.com/WutangNailao/image_picker_plus
issue_tracker: https://github.com/WutangNailao/image_picker_plus/issues
version: 0.0.2

environment:
  sdk: ^3.8.0
  flutter: ">=3.32.0"

flutter:
  plugin:
    implements: image_picker_plus
    platforms:
      windows:
        dartPluginClass: ImagePickerWindows

dependencies:
  file_selector_platform_interface: ^2.2.0
  file_selector_windows: ^0.9.0
  flutter:
    sdk: flutter
  image_picker_plus_platform_interface: ^0.0.3

dev_dependencies:
  build_runner: ^2.1.5
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4

topics:
  - image-picker
  - files
  - file-selection
