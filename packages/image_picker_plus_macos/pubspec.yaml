name: image_picker_plus_macos
description: macOS platform implementation of image_picker_plus
repository: https://github.com/WutangNailao/image_picker_plus/tree/main/image_picker_plus_macos
issue_tracker: https://github.com/WutangNailao/image_picker_plus/issues
version: 0.0.2

environment:
  sdk: ^3.9.0
  flutter: ">=3.35.0"

resolution: workspace

flutter:
  plugin:
    implements: image_picker_plus
    platforms:
      macos:
        dartPluginClass: ImagePickerMacOS

dependencies:
  file_selector_macos: ^0.9.1+1
  file_selector_platform_interface: ^2.3.0
  flutter:
    sdk: flutter
  image_picker_plus_platform_interface: ^0.0.3

dev_dependencies:
  build_runner: ^2.1.5
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4

topics:
  - image-picker
  - files
  - file-selection
